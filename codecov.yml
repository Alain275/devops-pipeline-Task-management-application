coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "**/*.test.js"
  - "**/*.test.jsx"
  - "**/tests/**"
  - "**/__tests__/**"
  - "**/node_modules/**"
